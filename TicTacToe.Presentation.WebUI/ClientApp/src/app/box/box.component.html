
<div class="full-size" (click)="onSelect(box)">
  <div class="box-content" *ngIf="box.markedBy">
    <div *ngIf="box.markedBy.symbol === 1" class="box-mark">
      <fa-icon [icon]="faTimes"></fa-icon>
    </div>
    <div *ngIf="box.markedBy.symbol === 2" class="box-mark">
      <fa-icon [icon]="faCircle"></fa-icon>
    </div>
  </div>
</div>
