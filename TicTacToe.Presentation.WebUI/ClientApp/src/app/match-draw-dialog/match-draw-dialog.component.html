
<mat-dialog-content class="text-center">
  <fa-icon [icon]="faBalanceScale" size="4x"></fa-icon>
  <h2 class="top-buffer"> Game over!</h2>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close] color="primary">
    <fa-icon [icon]="faPlayCircle" class="button-icon"></fa-icon>
    Play Again
  </button>
</mat-dialog-actions>
